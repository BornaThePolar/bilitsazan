
    {% extends my_template %}
{% block content %}
  <div class="ui middle aligned center aligned grid" style="margin-top: 150px; margin-bottom: 0px; padding-bottom: 0">
  <div class="five wide column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" >
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button"  >Login</div>
      </div>

      <div class="ui error message">Username and Password do not match</div>
        <div class="ui info message">We sent you your password to your email</div>

    </form>

    <div class="ui message">
     New to us? <a onclick="window.location='/polls/register';" >Sign Up</a>

    </div><div class="ui message">
     Forgot password? <a id="forgotPassword" >Click Here</a>

    </div>
  </div>
</div>


<script>
    $('.ui.error').hide()
    $('.ui.info').hide()
    $('.teal.submit.button').on('click',function(){
         $('.ui.error.message').show()
    })
    $('#forgotPassword').on('click',function(){
         $('.ui.info.message').show()
    })
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
  $('.shape').shape();


  function flipleft(){
    $('.shape').shape('flip left');
    console.log('an ')
  }
  function flipright(){
    $('.shape').shape('flip right');
  }

  $('.dropdown').dropdown({
    // you can use any ui transition
    transition: 'drop'


  })
  $('.dropdown').dropdown({on:'hover'});

</script>
{% endblock %}
