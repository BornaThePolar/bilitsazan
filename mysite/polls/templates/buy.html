
    {% extends my_template %}

{% block content %}
<div>
<p> buy page </p>
<p> buy page </p>
</div>

  
<div class="ui raised very padded text container segment">

  
  
  <div class="ui container" style="margin-top: 30px">
<form class="ui form">
  <h4 class="ui dividing header">Billing Information</h4>
  
    <div class="seven wide field">
      <label>Card Number</label>
      <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
    </div>
    <div class="five wide field">
		<label>Card Second Password</label>
		<div class="ui left icon input">
		<i class="lock icon"></i>
        <input type="password" name="card[cvc]" maxlength="12" placeholder="Password">
		</div>
    </div>
	<div class="three wide field">
		<label> CVV2 </label>
		<input type="text" name="cvv" maxlength="4" placeholder="cvv2">
	</div>
  
  <div class="fields">
    <div class="six wide field">
      <label>Expiration</label>
      <div class="two fields">
        <div class="field">
          <select class="ui fluid search dropdown" name="card[expire-month]">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="field">
          <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
        </div>
      </div>
    </div>
  </div>
  <div class="ui info message"> Your Validation Code: 13Edkj3*dfkj</div>
  <div class="inline field" style="margin: 20px">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>Print the receipt</label>
    </div>
  </div>
  
  <div class="ui button" type="submit" style="background-color: #008080;">Purchase</div>
  <div class="ui button" type="submit">Cancel</div>
</form>

  </div>
</div>


{% endblock %}
